<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Crime topography</h1>
        <div class="topography">
            <ul class="total-statistic"></ul>
            <div class="map"></div>
            <button type="button" class="btn play" id="btn"></button>
            <ul class="histogram"></ul>
            <label for="range">
                <input type="range" class="range" min="1655683200000" max="1664323200000" step="86400000" id="range" />
            </label>
        </div>
    </div>
<script src="./bundle.js" type="module"></script>
</body>
</html>
